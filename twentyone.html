
<script>
//Blackjack game
//Assign a random number to a card
function deal() {
    var card = Math.floor(Math.random () * 52 + 1);
    return card;
}

//Assign a value to the cards
var card1 = deal();
var card2 = deal();

//Function to add the value of the cards
function score() {
    return card1 + card2;
}

//Print result
console.log("Your score is " + card1 + " and " + card2 + score());

</script>
