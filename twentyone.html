<script>
//Card Constructor
function Card (s,n) {
  var suit =  s;
  var number = n;
//Method to get number
  this.getNumber = function () {
    return number;
  };
//Method to get suit  
  this.getSuit = function () {
    return suit;
  };
//Method to get value of the card  
  this.getValue = function () {
      if (number > 11) {
        return 10;
      } else if (number === 1) {
        return 11;
      } else {
        return number;
    }
  };

}
//Deal the cards
var deal = function () {
  var ranNum = Math.floor(Math.random () * 13) + 1;
  var ranSuit = Math.floor(Math.random () * 4) + 1;
    return new Card (ranSuit, ranNum);
};

//Hand constructor
function Hand () {
  var card1 = deal();
  var card2 = deal();
  this.score = function () {
    var score1 = card1.getValue();
    var score2 = card2.getValue();
      return score1 + score2;
  };
}
//Add players
var playerOne = new Hand();
var playerTwo = new Hand();

console.log ("Player one score " + playerOne.score() + " and player two score " + playerTwo.score());

  if (playerTwo.score() > playerOne.score()) {
    console.log ("Player one wins");
  }
  else if (playerTwo.score() < playerOne.score()) {
    console.log ("Player two wins");
  }
  else {
    console.log("It's a tie!");
  }
</script>
